<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-5QSH5ZHZ');</script>
    <!-- End Google Tag Manager -->

    <title>README</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5QSH5ZHZ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->


    <header class="hero-banner">
        <h1>README Viewer</h1>
        <p>View the detailed content of the README file.</p>
    </header>
    <main>
        <section id="readme-content" class="card">
            <h2><i class="fas fa-file-alt"></i> README Content</h2>
            <div id="readme-container">Loading...</div>
        </section>
    </main>
    <script>
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                const converter = new showdown.Converter();
                const html = converter.makeHtml(markdown);
                document.getElementById('readme-container').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('readme-container').innerHTML = 'Error loading README file.';
                console.error('Error loading README:', error);
            });
    </script>
</body>

</html>
