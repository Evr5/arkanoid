name: CMake Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # 2. Set up CMake
    - name: Set up CMake
      uses: lukka/get-cmake@v2

    # 3. Install dependencies
    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y liballegro5-dev g++ make cmake

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install allegro

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install mingw
        pacman -S mingw-w64-x86_64-allegro --noconfirm

    # 4. Configure the project with CMake
    - name: Configure CMake
      run: cmake . -Bbuild

    # 5. Build the project
    - name: Build
      run: cmake --build build

    # 6. Run tests
    - name: Run Tests
      run: ctest --test-dir build
